<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Assignment 1</title>
    <script>
      window.onload = () => {
        let links = document.getElementsByTagName("a");
        for (let i in links) {
          if (
            !links[i].classList.contains("open") ||
            links[i].textContent !== "Elzero"
          ) {
            links[i].onclick = (e) => {
              e.preventDefault();
            };
          }
        }
      };
    </script>
  </head>
  <body>
    <a class="open" href="https://google.com">Google</a>
    <a class="open" href="https://elzero.org">Elzero</a>
    <a class="not" href="https://facebook.com">Facebook</a>
    <a class="linked" href="https://linkedin.com">Elzero</a>
  </body>
</html>
